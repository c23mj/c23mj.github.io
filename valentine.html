<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
.heart {
  background-color: red;
  height: 70px;
  width: 70px;
  transform: rotate(-45deg);
}
.heart::before,
.heart::after {
  content: '';
  background-color: red;
  height: 70px;
  width: 70px;
  position: absolute;
  border-radius: 50%;
}
.heart::before {
  top: -15px;
  left: 0;
}


	</style>
	
	<title></title>
</head>
<body>
	<div class="heart"></div>

</body>
</html>
